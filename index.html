<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador OPE Pinche</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- VISTA: MEN√ö PRINCIPAL -->
        <div id="view-menu" class="view active">
            <h1>Simulador OPE Pinche</h1>
            <p class="subtitle">Selecciona un modo de estudio</p>

            <div class="menu-grid">
                <button id="btn-mad" class="btn-menu">
                    üìö Test MAD
                    <span class="badge">Por Temas</span>
                </button>
                <button id="btn-csif" class="btn-menu">
                    üè• Test CSIF
                    <span class="badge">Pr√≥ximamente</span>
                </button>
                <button id="btn-examenes" class="btn-menu">
                    üìù Ex√°menes Anteriores
                    <span class="badge">Repaso</span>
                </button>
                <button id="btn-otras" class="btn-menu">
                    üåç Otras Comunidades
                    <span class="badge">Pr√≥ximamente</span>
                </button>
                <button id="btn-random" class="btn-menu special">
                    üé≤ Modo Aleatorio
                    <span class="badge">R√°pido</span>
                </button>
            </div>
        </div>

        <!-- VISTA: SELECCI√ìN DE TEMAS -->
        <div id="view-topics" class="view hidden">
            <header class="view-header">
                <button id="btn-back-topics" class="btn-icon">‚¨Ö</button>
                <h2 id="topic-title">Temas</h2>
            </header>

            <div id="topics-container" class="topics-wrapper">
                <!-- Se rellena con JS: Generales y Espec√≠ficos -->
            </div>
        </div>

        <!-- VISTA: CONFIGURACI√ìN ALEATORIA -->
        <div id="view-random" class="view hidden">
            <header class="view-header">
                <button id="btn-back-random" class="btn-icon">‚¨Ö</button>
                <h2>Modo Aleatorio</h2>
            </header>
            <div class="config-box">
                <label>¬øCu√°ntas preguntas quieres?</label>
                <input type="number" id="random-count" min="1" max="100" value="20">
                <br><br>
                <button id="btn-start-random" class="btn-primary">Comenzar Test</button>
            </div>
        </div>

        <!-- VISTA: JUEGO (SIMULADOR) -->
        <div id="view-game" class="view hidden">
            <header class="game-header">
                <button id="btn-quit-game" class="btn-back">‚¨Ö</button>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="counters">
                    <span id="question-counter">1/--</span>
                    <span id="score-badge" class="badge-score">Aciertos: 0</span>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <span id="tema-tag" class="tag">Tema</span>
                </div>
                <div class="card-body">
                    <h2 id="pregunta-texto">Cargando...</h2>
                    <div id="opciones-container" class="options-grid"></div>
                </div>
                <div id="feedback" class="feedback hidden">
                    <p id="explicacion"></p>
                </div>
            </div>

            <div class="controls">
                <button id="btn-next" class="btn-primary hidden">Siguiente ‚û°</button>
            </div>
        </div>

        <!-- VISTA: RESULTADOS -->
        <div id="view-results" class="view hidden">
            <div class="card" style="text-align:center;">
                <h2>Resultados</h2>
                <div class="score-circle">
                    <span id="final-score">0</span>
                    <span class="total" id="final-total">/ 0</span>
                </div>
                <p id="final-message">¬°Bien hecho!</p>
                <button id="btn-home-results" class="btn-primary">Volver al Men√∫</button>
            </div>
        </div>

    </div>

    <script src="js/script.js?v=4"></script>
</body>

</html>
