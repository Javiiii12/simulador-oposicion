<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulador OPE Pinche</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container">
        <!-- VISTA: MEN√ö PRINCIPAL -->
        <div id="view-menu" class="view active">
            <h1>Simulador OPE Pinche</h1>
            <p style="text-align:center; margin-bottom:20px; color:#666;">Selecciona un modo de estudio:</p>

            <div class="menu-grid">
                <button class="btn-menu" onclick="showTopics('MAD')">
                    üìö Test MAD
                    <span class="badge">Por Temas</span>
                </button>
                <button class="btn-menu" onclick="showTopics('CSIF')">
                    üè• Test CSIF
                    <span class="badge">Pr√≥ximamente</span>
                </button>
                <button class="btn-menu" onclick="showTopics('EXAMENES')">
                    üìù Ex√°menes Anteriores
                    <span class="badge">Repaso</span>
                </button>
                <button class="btn-menu" onclick="showTopics('OTRAS_COMUNIDADES')">
                    üåç Otras Comunidades
                    <span class="badge">Simulacros</span>
                </button>
                <button class="btn-menu special" onclick="showRandomConfig()">
                    üé≤ Modo Aleatorio
                    <span class="badge">R√°pido</span>
                </button>
            </div>
        </div>

        <!-- VISTA: SELECCI√ìN DE TEMAS -->
        <div id="view-topics" class="view hidden">
            <header class="view-header">
                <button class="btn-icon" onclick="showMenu()">‚¨Ö</button>
                <h2 id="topic-title">Temas</h2>
            </header>
            <div id="topics-list" class="topics-grid">
                <!-- Se rellena con JS -->
            </div>
        </div>

        <!-- VISTA: CONFIGURACI√ìN ALEATORIA -->
        <div id="view-random" class="view hidden">
            <header class="view-header">
                <button class="btn-icon" onclick="showMenu()">‚¨Ö</button>
                <h2>Modo Aleatorio</h2>
            </header>
            <div class="config-box">
                <label>¬øCu√°ntas preguntas quieres?</label>
                <input type="number" id="random-count" min="1" max="100" value="20">
                <p class="info-text">M√°ximo disponible: <span id="max-questions-count">---</span></p>
                <button class="btn-primary" onclick="startRandomGame()">Comenzar Test</button>
            </div>
        </div>

        <!-- VISTA: JUEGO (SIMULADOR) -->
        <div id="view-game" class="view hidden">
            <header class="game-header">
                <button class="btn-small" onclick="quitGame()">‚õî Salir</button>
                <div class="progress-container">
                    <div id="progress-bar" class="progress-bar"></div>
                </div>
                <div class="counters">
                    <span id="question-counter">1/--</span>
                    <span id="score-badge" class="badge-score">Aciertos: 0</span>
                </div>
            </header>

            <div class="card">
                <div class="card-header">
                    <span id="tema-tag" class="tag">Tema</span>
                </div>
                <div class="card-body">
                    <h2 id="pregunta-texto">Cargando...</h2>
                    <div id="opciones-container" class="options-grid"></div>
                </div>
                <div id="feedback" class="feedback hidden">
                    <p id="explicacion"></p>
                </div>
            </div>

            <div class="controls">
                <button id="btn-next" class="btn-primary hidden" onclick="nextQuestion()">Siguiente ‚û°</button>
            </div>
        </div>

        <!-- VISTA: RESULTADOS -->
        <div id="view-results" class="view hidden">
            <div class="card" style="text-align:center;">
                <h2>Resultados</h2>
                <div class="score-circle">
                    <span id="final-score">0</span>
                    <span class="total" id="final-total">/ 0</span>
                </div>
                <p id="final-message">¬°Bien hecho!</p>
                <button class="btn-primary" onclick="showMenu()">Volver al Men√∫</button>
            </div>
        </div>

    </div>

    <script src="js/script.js"></script>
</body>

</html>
